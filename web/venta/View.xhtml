<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentaLabel_idVenta}"/>
                    <h:outputText value="#{ventaController.selected.idVenta}" title="#{bundle.ViewVentaTitle_idVenta}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_fecha}"/>
                    <h:outputText value="#{ventaController.selected.fecha}" title="#{bundle.ViewVentaTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentaLabel_total}"/>
                    <h:outputText value="#{ventaController.selected.total}" title="#{bundle.ViewVentaTitle_total}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_cantidad}"/>
                    <h:outputText value="#{ventaController.selected.cantidad}" title="#{bundle.ViewVentaTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_idProducto}"/>
                    <h:outputText value="#{ventaController.selected.idProducto}" title="#{bundle.ViewVentaTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewVentaLabel_idCliente}"/>
                    <h:outputText value="#{ventaController.selected.idCliente}" title="#{bundle.ViewVentaTitle_idCliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.destroyAndView}" value="#{bundle.ViewVentaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentaEditLink}"/>
                <br />
                <h:commandLink action="#{ventaController.prepareCreate}" value="#{bundle.ViewVentaCreateLink}" />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.ViewVentaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
