<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="head">
            <section>
            <h:outputText value="#{bundle.EditVentaTitle}"></h:outputText>
            </section>
        </ui:define>
        <ui:define name="body">
            <section>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVentaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{ventaController.selected.fecha}" title="#{bundle.EditVentaTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVentaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{ventaController.selected.total}" title="#{bundle.EditVentaTitle_total}" />
                    <h:outputLabel value="#{bundle.EditVentaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventaController.selected.cantidad}" title="#{bundle.EditVentaTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditVentaLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{ventaController.selected.idProducto}" title="#{bundle.EditVentaTitle_idProducto}" >
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVentaLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{ventaController.selected.idCliente}" title="#{bundle.EditVentaTitle_idCliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink class="button" action="#{ventaController.update}" value="#{bundle.EditVentaSaveLink}"/>
                <br />
                <br />
                <a class="" href="listado.xhtml">Lista</a>
            </h:form>
            </section>
        </ui:define>
    </ui:composition>

</html>
